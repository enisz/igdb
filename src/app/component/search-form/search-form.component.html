<form class="search-form" autocomplete="off">
    <input type="text" name="search" placeholder="Search the docs..." class="form-control search-input" (click)="handleClick($event)">
    <button type="button" class="btn search-btn" value="Search" disabled>
        <small>
            <kbd>CTRL</kbd> + <kbd>K</kbd>
        </small>
    </button>
</form>
