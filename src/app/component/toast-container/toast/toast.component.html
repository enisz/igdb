<div class="docs-toast toast show mt-2 shadow w-100" [ngClass]="['text-bg-' + type]" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body d-flex align-items-center">
            <i class="toast-icon fa-solid fa-fw me-2" [ngClass]="getIcon()"></i>
            {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="close()"></button>
    </div>
</div>
