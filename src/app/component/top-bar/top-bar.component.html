<header class="header fixed-top">

    <div class="branding docs-branding">
        <div class="container-fluid position-relative py-2">
            <div class="docs-logo-wrapper">
                @if (hamburger) {
                    <button id="docs-sidebar-toggler" class="docs-sidebar-toggler docs-sidebar-visible me-3 d-xl-none" type="button" (click)="toggleSidebar()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                }
                <div class="site-logo">
                    <a class="navbar-brand" routerLink="">
                        <img class="logo-icon me-2" src="assets/images/coderdocs-logo.svg" alt="logo">
                        <span class="logo-text">
                            IGDB<span class="text-alt">Wrapper</span>
                        </span>
                    </a>
                </div>
            </div>
            <div class="docs-top-utilities d-flex justify-content-end align-items-center d-none d-lg-flex">
                @if (searchbar) {
                    <div class="top-search-box d-none d-lg-flex me-3">
                        <app-search-form></app-search-form>
                    </div>
                }

                @if (isOnline) {
                    <a class="btn btn-primary" role="button" href="https://github.com/enisz/igdb/archive/refs/heads/master.zip" (click)="downloadNotification()">
                        Download
                    </a>
                } @else {
                    <button class="btn btn-primary" disabled>
                        Download
                    </button>
                }
            </div>
        </div>
    </div>

    @if (progressbar) {
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 2px;">
            <div class="progress-bar" [ngStyle]="{ width: percentage + '%'}"></div>
        </div>
    }
</header>
