@if (topic && section) {
    <div class="col py-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title d-flex flex-row align-items-center {{ matches.length ? 'mb-3' : '' }}">
                    <span class="theme-icon-holder card-icon-holder me-2">
                        <i class="fas {{ topic.icon }}"></i>
                    </span>
                    <div class="d-flex flex-column">
                        <span class="card-title-text" [innerHTML]="section.title | emphasize: emphasize"></span>
                        <span style="font-size: 0.8rem; font-weight: normal;" [innerHTML]="getMap().join(' > ') | emphasize: emphasize"></span>
                    </div>
                </h5>
                <div class="card-text">
                    @for (match of matches; track $index) {
                        <ul>
                            <li [innerHTML]="match | emphasize: emphasize"></li>
                        </ul>
                        <!-- <p [innerHTML]="match | emphasize: emphasize"></p> -->
                    }
                </div>
                <a class="card-link-mask" routerLink="/documentation" [fragment]="section.slug"></a>
            </div>
        </div>
    </div>
} @else {
    <div class="col py-3">
        <div class="card shadow-sm">
            <div class="card-body placeholder-glow">
                <div class="d-flex flex-row align-items-center">
                    <div class="placeholder me-2" style="width: 60px; height: 60px;"></div>
                    <div class="d-flex flex-column">
                        <div class="placeholder" style="width: 300px"></div>
                        <div class="placeholder mt-2" style="width: 100px"></div>
                    </div>
                </div>

                <div class="placeholder w-100 mt-3"></div>
                <div class="placeholder w-100 mt-2"></div>
                <div class="placeholder w-100 mt-2"></div>
            </div>
        </div>
    </div>
}
